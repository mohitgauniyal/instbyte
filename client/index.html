<!DOCTYPE html>
<html>

<head>
  <title>Instbyte</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      font-family: system-ui;
      background: #f3f4f6;
      margin: 0;
    }

    header {
      background: #ffffff;
      color: #111827;
      padding: 14px 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
    }

    .channel-bar {
      background: #e5e7eb;
      border-radius: 12px;
      padding: 6px;
      margin-bottom: 16px;
    }

    .channels {
      display: flex;
      gap: 6px;
    }

    .channels button {
      background: transparent;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #4b5563;
      transition: all 0.15s ease;
    }

    .channels button:hover {
      background: #d1d5db;
      color: #111827;
    }

    .channels button.active {
      background: #f9fafb;
      color: #111827;
    }

    .composer {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    input[type=text] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      padding: 10px 14px;
      border: none;
      background: #111827;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .drop {
      border: 2px dashed #ccc;
      padding: 18px;
      margin-top: 12px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
    }

    .item {
      background: #fff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .meta {
      font-size: 12px;
      color: #6b7280;
    }

    .left {
      max-width: 70%;
      word-break: break-word;
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }

    .icon-btn:hover {
      background: #e5e7eb;
    }

    .icon-btn.delete {
      color: #b91c1c;
      border-color: #fecaca;
      background: #fff;
    }

    .icon-btn.delete:hover {
      background: #fee2e2;
    }

    .app-header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 24px;
    }

    .app-name {
      font-weight: 600;
      font-size: 15px;
      color: #111827;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
    }

    .search-wrapper input {
      width: 100%;
      padding: 8px 12px 8px 32px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 14px;
    }

    .search-wrapper input:focus {
      outline: none;
      border-color: #d1d5db;
      background: #ffffff;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #9ca3af;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .link-btn {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 13px;
    }

    .link-btn:hover {
      color: #111827;
    }

    .add-channel {
      background: transparent;
      color: #6b7280;
      font-weight: 600;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .add-channel:hover {
      background: #d1d5db;
    }
  </style>
</head>

<body>

  <header class="app-header">
    <div class="header-left">
      <img src="/assets/logo.png" class="logo">
      <span class="app-name">Instbyte</span>
    </div>

    <div class="header-center">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input id="search" type="text" placeholder="Search across channels...">
      </div>
    </div>

    <div class="header-right">
      <span id="who"></span>
      <button onclick="changeName()" class="link-btn">change</button>
    </div>
  </header>




  <div class="container">

    <div class="channel-bar">
      <div class="channels" id="channels"></div>
    </div>

    <div class="composer">
      <input id="msg" placeholder="Type message or paste link" onkeydown="handleEnter(event)" />
      <button onclick="sendText()">Send</button>
      <input type="file" id="fileInput" hidden>
      <button onclick="fileInput.click()">Upload</button>
    </div>

    <div class="drop" id="drop">
      Drag files anywhere to upload
    </div>

    <div id="uploadStatus" style="
  display:none;
  background:#111827;
  color:#fff;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  font-size:13px;
">
      <div id="uploadText">Uploading...</div>
      <div style="background:#374151;height:6px;border-radius:4px;margin-top:6px;">
        <div id="uploadBar" style="
      width:0%;
      height:6px;
      background:#10b981;
      border-radius:4px;
    "></div>
      </div>
    </div>

    <div id="items"></div>

  </div>

  <div id="dragOverlay" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:28px;
  z-index:9999;
  pointer-events:none;
">
    Drop to upload
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let channel = "general";
    let channels = [];

    let uploader = localStorage.getItem("name");

    if (!uploader || uploader === "null" || uploader.trim() === "") {
      uploader = prompt("Your name?");
      if (!uploader) uploader = "anon";
      localStorage.setItem("name", uploader);
    }

    document.getElementById("who").innerText = "You: " + uploader;
    socket.emit("join", uploader);

    function highlight() {
      document.querySelectorAll(".channels button")
        .forEach(b => b.classList.remove("active"));
      document.getElementById("ch-" + channel).classList.add("active");
    }

    function setChannel(c) {
      channel = c;
      renderChannels();
      highlight();
      load();
    }

    async function load() {
      const res = await fetch("/items/" + channel);
      const data = await res.json();
      render(data);
    }

    function render(data) {
      const el = document.getElementById("items");
      el.innerHTML = "";

      data.forEach(i => {
        const div = document.createElement("div");
        div.className = "item";

        let content = "";

        if (i.type === "file") {
          const isImg = i.filename.match(/\.(jpg|png|jpeg|gif)$/i);
          if (isImg) {
            content = `<img src="/uploads/${i.filename}" style="max-width:200px;border-radius:6px"><br>
        <a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>`;
          } else {
            content = `<a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>`;
          }
        } else {
          const isLink = i.content.startsWith("http");
          if (isLink) {
            content = `<a href="${i.content}" target="_blank">${i.content}</a>`;
          } else {
            content = i.content;
          }
        }

        const pinText = i.pinned ? "unpin" : "pin";

        div.innerHTML = `
      <div class="left">
        ${content}
        <div class="meta">${i.uploader}</div>
      </div>
      <div class="item-actions">
  <button class="icon-btn" onclick="pin(${i.id})" title="pin">
    ${i.pinned ? "üìç" : "üìå"}
  </button>
  <button class="icon-btn delete" onclick="del(${i.id})" title="delete">
    üóë
  </button>
</div>
    `;

        el.appendChild(div);
      });
    }

    function renderGrouped(data) {
      const el = document.getElementById("items");
      el.innerHTML = "";

      if (!data.length) {
        el.innerHTML = "<div style='color:#6b7280;margin-top:10px;'>No results</div>";
        return;
      }

      // group by channel
      const grouped = {};
      data.forEach(item => {
        if (!grouped[item.channel]) grouped[item.channel] = [];
        grouped[item.channel].push(item);
      });

      Object.keys(grouped).forEach(ch => {
        const section = document.createElement("div");
        section.style.marginTop = "20px";

        section.innerHTML = `
      <div style="font-size:13px;font-weight:600;color:#6b7280;margin-bottom:8px;">
        ${ch.toUpperCase()}
      </div>
    `;

        grouped[ch].forEach(i => {
          const div = document.createElement("div");
          div.className = "item";

          let content = "";

          if (i.type === "file") {
            const isImg = i.filename.match(/\.(jpg|png|jpeg|gif)$/i);
            if (isImg) {
              content = `<img src="/uploads/${i.filename}" style="max-width:200px;border-radius:6px"><br>
          <a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>`;
            } else {
              content = `<a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>`;
            }
          } else {
            const isLink = i.content.startsWith("http");
            if (isLink) {
              content = `<a href="${i.content}" target="_blank">${i.content}</a>`;
            } else {
              content = i.content;
            }
          }

          div.innerHTML = `
        <div class="left">
          ${content}
          <div class="meta">${i.uploader}</div>
        </div>
        <div class="item-actions">
          <button class="icon-btn" onclick="pin(${i.id})">${i.pinned ? "üìç" : "üìå"}</button>
          <button class="icon-btn delete" onclick="del(${i.id})">üóë</button>
        </div>
      `;

          section.appendChild(div);
        });

        el.appendChild(section);
      });
    }

    async function sendText() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;

      await fetch("/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text, channel, uploader })
      });

      input.value = "";
    }

    function handleEnter(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendText();
      }
    }

    function changeName() {
      const n = prompt("Enter name:");
      if (!n) return;
      uploader = n;
      localStorage.setItem("name", n);
      document.getElementById("who").innerText = "You: " + uploader;
    }

    const fileInput = document.getElementById("fileInput");

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) uploadFile(file);
    };

    async function del(id) {
      await fetch("/item/" + id, { method: "DELETE" });
    }

    async function pin(id) {
      await fetch("/pin/" + id, { method: "POST" });
      load();
    }

    socket.on("new-item", item => {
      if (item.channel === channel) load();
    });

    socket.on("delete-item", id => {
      load();
    });

    document.getElementById("search").addEventListener("input", async e => {
      const q = e.target.value.trim();

      if (!q) {
        highlight();
        load();
        return;
      }

      // remove active tab highlight while searching
      document.querySelectorAll(".channels button")
        .forEach(b => b.classList.remove("active"));

      const res = await fetch(`/search/${q}`);
      const data = await res.json();
      renderGrouped(data);
    });


    document.addEventListener("paste", async e => {
      const active = document.activeElement;

      // if user is typing in input, don't auto-send
      if (active && active.id === "msg") return;

      const text = e.clipboardData.getData("text");
      if (!text) return;

      await fetch("/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: text,
          channel,
          uploader
        })
      });
    });

    function uploadFile(file) {
      const status = document.getElementById("uploadStatus");
      const bar = document.getElementById("uploadBar");
      const text = document.getElementById("uploadText");

      status.style.display = "block";
      bar.style.width = "0%";
      text.innerText = "Uploading: " + file.name;

      const form = new FormData();
      form.append("file", file);
      form.append("channel", channel);
      form.append("uploader", uploader);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload", true);

      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          bar.style.width = percent + "%";
        }
      };

      xhr.onload = () => {
        status.style.display = "none";
        fileInput.value = "";   // reset picker
        load();
      };

      xhr.onerror = () => {
        status.style.display = "none";
        alert("Upload failed");
      };

      xhr.send(form);
    }


    const overlay = document.getElementById("dragOverlay");
    let dragCounter = 0;

    /* DRAG ENTER */
    document.addEventListener("dragenter", e => {
      e.preventDefault();
      dragCounter++;
      overlay.style.display = "flex";
    });

    /* DRAG LEAVE */
    document.addEventListener("dragleave", e => {
      dragCounter--;
      if (dragCounter <= 0) {
        overlay.style.display = "none";
        dragCounter = 0;
      }
    });

    async function loadChannels() {
      const res = await fetch("/channels");
      const data = await res.json();
      channels = data.map(c => c.name);
      renderChannels();
      highlight();
    }
    function renderChannels() {
      const container = document.getElementById("channels");
      container.innerHTML = "";

      channels.forEach(ch => {
        const btn = document.createElement("button");
        btn.innerText = ch;
        btn.id = "ch-" + ch;
        btn.onclick = () => setChannel(ch);

        // add delete √ó only for active tab
        if (ch === channel) {
          const del = document.createElement("span");
          del.innerText = " √ó";
          del.style.marginLeft = "6px";
          del.style.cursor = "pointer";
          del.style.fontWeight = "500";
          del.onclick = async (e) => {
            e.stopPropagation();

            await fetch("/channels/" + ch, {
              method: "DELETE"
            });

            await loadChannels();

            // if we deleted the active channel
            if (channel === ch) {
              channel = channels[0];
              load();
            }
          };

          btn.appendChild(del);
        }

        container.appendChild(btn);
      });

      // Add + tab
      // Add + tab
      const addBtn = document.createElement("button");
      addBtn.innerText = "+";
      addBtn.className = "add-channel";

      addBtn.onclick = async () => {

        const name = prompt("Channel name?");
        if (!name) return;

        await fetch("/channels", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        await loadChannels();

      };

      container.appendChild(addBtn);

    }

    /* DRAG OVER */
    document.addEventListener("dragover", e => {
      e.preventDefault();
    });

    /* DROP ANYWHERE */
    document.addEventListener("drop", async e => {
      e.preventDefault();
      overlay.style.display = "none";
      dragCounter = 0;

      const file = e.dataTransfer.files[0];
      if (!file) return;

      const form = new FormData();
      form.append("file", file);
      form.append("channel", channel);
      form.append("uploader", uploader);

      uploadFile(file);
    });

    (async function init() {
      await loadChannels();
      load();
    })();
  </script>

</body>

</html>
