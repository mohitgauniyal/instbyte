<!DOCTYPE html>
<html>

<head>
  <title>Instbyte</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      font-family: system-ui;
      background: #f3f4f6;
      margin: 0;
    }

    header {
      background: #ffffff;
      color: #111827;
      padding: 14px 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
    }

    .channel-bar {
      background: #e5e7eb;
      border-radius: 12px;
      padding: 6px;
      margin-bottom: 16px;
    }

    .channels {
      display: flex;
      gap: 6px;
    }

    .channels button {
      background: transparent;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #4b5563;
      transition: all 0.15s ease;
    }

    .channels button:hover {
      background: #d1d5db;
      color: #111827;
    }

    .channels button.active {
      background: #f9fafb;
      color: #111827;
    }

    .composer {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    input[type=text] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      padding: 10px 14px;
      border: none;
      background: #111827;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .drop {
      border: 2px dashed #ccc;
      padding: 18px;
      margin-top: 12px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
    }

    .item {
      background: #fff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .meta {
      font-size: 12px;
      color: #6b7280;
    }

    .left {
      max-width: 70%;
      word-break: break-word;
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }

    .icon-btn:hover {
      background: #e5e7eb;
    }

    .icon-btn.delete {
      color: #b91c1c;
      border-color: #fecaca;
      background: #fff;
    }

    .icon-btn.delete:hover {
      background: #fee2e2;
    }

    .app-header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 24px;
    }

    .app-name {
      font-weight: 600;
      font-size: 15px;
      color: #111827;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 420px;
    }

    .search-wrapper input {
      width: 100%;
      padding: 8px 12px 8px 32px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 14px;
    }

    .search-wrapper input:focus {
      outline: none;
      border-color: #d1d5db;
      background: #ffffff;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #9ca3af;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .link-btn {
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 13px;
    }

    .link-btn:hover {
      color: #111827;
    }

    .add-channel {
      background: transparent;
      color: #6b7280;
      font-weight: 600;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .add-channel:hover {
      background: #d1d5db;
    }

    .size-tag {
      display: inline-block;
      font-size: 11px;
      font-weight: 500;
      padding: 2px 7px;
      border-radius: 4px;
      margin-left: 6px;
      vertical-align: middle;
    }

    .size-tag.warn {
      background: #fef9c3;
      color: #854d0e;
    }

    .size-tag.danger-light {
      background: #fee2e2;
      color: #b91c1c;
    }

    .size-tag.danger-dark {
      background: #7f1d1d;
      color: #fff;
    }

    .left {
      cursor: pointer;
      position: relative;
    }

    .left:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 6px);
      left: 0;
      background: #111827;
      color: #fff;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 5px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }

    .left.flash {
      background: #d1fae5;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .qr-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .qr-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: none;
      width: 200px;
    }

    .qr-card.open {
      display: block;
    }

    .qr-card img {
      width: 160px;
      height: 160px;
      border-radius: 6px;
    }

    .qr-card .qr-url {
      font-size: 11px;
      color: #6b7280;
      margin-top: 8px;
      word-break: break-all;
      line-height: 1.4;
    }

    .qr-card .qr-label {
      font-size: 12px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 10px;
    }

    .qr-toggle {
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .qr-toggle:hover {
      background: #1f2937;
    }

    .move-wrapper {
      position: relative;
    }

    .move-dropdown {
      position: absolute;
      bottom: calc(100% + 6px);
      right: 0;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      z-index: 100;
      min-width: 130px;
      overflow: hidden;
      display: none;
    }

    .move-dropdown.open {
      display: block;
    }

    .move-dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      padding: 9px 14px;
      font-size: 13px;
      color: #374151;
      cursor: pointer;
      border-radius: 0;
    }

    .move-dropdown button:hover {
      background: #f3f4f6;
      color: #111827;
    }

    .move-dropdown .dropdown-label {
      font-size: 11px;
      color: #9ca3af;
      padding: 8px 14px 4px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: default;
    }
  </style>
</head>

<body>

  <header class="app-header">
    <div class="header-left">
      <img src="/assets/logo.png" class="logo">
      <span class="app-name">Instbyte</span>
    </div>

    <div class="header-center">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input id="search" type="text" placeholder="Search across channels...">
      </div>
    </div>

    <div class="header-right">
      <span id="who"></span>
      <button onclick="changeName()" class="link-btn">change</button>
    </div>
  </header>




  <div class="container">

    <div class="channel-bar">
      <div class="channels" id="channels"></div>
    </div>

    <div class="composer">
      <input id="msg" placeholder="Type message or paste link" onkeydown="handleEnter(event)" />
      <button onclick="sendText()">Send</button>
      <input type="file" id="fileInput" hidden>
      <button onclick="fileInput.click()">Upload</button>
    </div>

    <div class="drop" id="drop">
      Drag files anywhere to upload
    </div>

    <div id="uploadStatus" style="
  display:none;
  background:#111827;
  color:#fff;
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  font-size:13px;
">
      <div id="uploadText">Uploading...</div>
      <div style="background:#374151;height:6px;border-radius:4px;margin-top:6px;">
        <div id="uploadBar" style="
      width:0%;
      height:6px;
      background:#10b981;
      border-radius:4px;
    "></div>
      </div>
    </div>

    <div id="items"></div>

  </div>

  <div id="dragOverlay" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:28px;
  z-index:9999;
  pointer-events:none;
">
    Drop to upload
  </div>

  <div class="qr-widget">
    <div class="qr-card" id="qrCard">
      <div class="qr-label">Join on network</div>
      <img id="qrImg" src="" alt="QR">
      <div class="qr-url" id="qrUrl"></div>
    </div>
    <button class="qr-toggle" onclick="toggleQR()">üì° Join</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function formatSize(bytes) {
      if (!bytes) return "";
      if (bytes >= 1024 ** 3) return (bytes / 1024 ** 3).toFixed(1) + " GB";
      if (bytes >= 1024 ** 2) return (bytes / 1024 ** 2).toFixed(1) + " MB";
      if (bytes >= 1024) return (bytes / 1024).toFixed(1) + " KB";
      return bytes + " B";
    }

    function getSizeTag(bytes) {
      if (!bytes) return "";
      const mb = bytes / (1024 * 1024);
      if (mb > 1024) return "danger-dark";
      if (mb > 500) return "danger-light";
      if (mb > 100) return "warn";
      return "";
    }

    function handleRowClick(el, type, value) {
      if (type === "text") {
        navigator.clipboard.writeText(value).then(() => {
          el.classList.add("flash");
          setTimeout(() => el.classList.remove("flash"), 800);
        });
      } else {
        const a = document.createElement("a");
        a.href = value;
        a.download = "";
        a.click();
      }
    }

    let openDropdown = null;

    function toggleMoveDropdown(e, id, currentChannel) {
      e.stopPropagation();

      // close any open one first
      if (openDropdown && openDropdown !== e.currentTarget.nextElementSibling) {
        openDropdown.classList.remove("open");
      }

      const dropdown = e.currentTarget.nextElementSibling;
      const isOpen = dropdown.classList.contains("open");

      if (isOpen) {
        dropdown.classList.remove("open");
        openDropdown = null;
        return;
      }

      // build channel list fresh each time (channels may have changed)
      const others = channels.filter(c => c !== currentChannel);
      dropdown.innerHTML = `<div class="dropdown-label">Move to</div>`;

      others.forEach(ch => {
        const btn = document.createElement("button");
        btn.innerText = ch;
        btn.onclick = (ev) => {
          ev.stopPropagation();
          moveItem(id, ch);
          dropdown.classList.remove("open");
          openDropdown = null;
        };
        dropdown.appendChild(btn);
      });

      dropdown.classList.add("open");
      openDropdown = dropdown;
    }

    async function moveItem(id, toChannel) {
      await fetch(`/item/${id}/move`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ channel: toChannel })
      });
      // socket will handle the re-render via item-moved event
    }

    document.addEventListener("click", () => {
      if (openDropdown) {
        openDropdown.classList.remove("open");
        openDropdown = null;
      }
    });

    let channel = null;
    let channels = [];

    let uploader = localStorage.getItem("name");

    if (!uploader || uploader === "null" || uploader.trim() === "") {
      uploader = prompt("Your name?");
      if (!uploader) uploader = "anon";
      localStorage.setItem("name", uploader);
    }

    document.getElementById("who").innerText = "You: " + uploader;
    socket.emit("join", uploader);

    function highlight() {
      document.querySelectorAll(".channels button")
        .forEach(b => b.classList.remove("active"));
      document.getElementById("ch-" + channel).classList.add("active");
    }

    function setChannel(c) {
      channel = c;
      renderChannels();
      highlight();
      load();
    }

    async function load() {
      const res = await fetch("/items/" + channel);
      const data = await res.json();
      render(data);
    }

    function render(data) {
      const el = document.getElementById("items");
      el.innerHTML = "";

      data.forEach(i => {
        const div = document.createElement("div");
        div.className = "item";

        let content = "";

        if (i.type === "file") {
          const isImg = i.filename.match(/\.(jpg|png|jpeg|gif)$/i);
          const sizeLabel = formatSize(i.size);
          const sizeClass = getSizeTag(i.size);
          const sizeTag = sizeClass
            ? `<span class="size-tag ${sizeClass}">${sizeLabel}</span>`
            : sizeLabel
              ? `<span style="font-size:11px;color:#9ca3af;margin-left:6px;">${sizeLabel}</span>`
              : "";

          if (isImg) {
            content = `<img src="/uploads/${i.filename}" style="max-width:200px;border-radius:6px"><br>
        <a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>${sizeTag}`;
          } else {
            content = `<a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>${sizeTag}`;
          }
        } else {
          const isLink = i.content.startsWith("http");
          if (isLink) {
            content = `<a href="${i.content}" target="_blank">${i.content}</a>`;
          } else {
            content = i.content;
          }
        }

        const pinText = i.pinned ? "unpin" : "pin";

        const isFile = i.type === "file";
        const clickValue = isFile
          ? `/uploads/${i.filename}`
          : i.content;
        const tooltip = isFile ? "Click to download" : "Click to copy";

        div.innerHTML = `
      <div class="left" data-tooltip="${tooltip}"
           onclick="handleRowClick(this, '${isFile ? 'file' : 'text'}', '${clickValue.replace(/'/g, "\\'")}')">
        ${content}
        <div class="meta">${i.uploader}</div>
      </div>
      <div class="item-actions">
        <button class="icon-btn" onclick="pin(${i.id})" title="pin">
          ${i.pinned ? "üìç" : "üìå"}
        </button>
        <div class="move-wrapper">
          <button class="icon-btn" title="move to channel"
            onclick="toggleMoveDropdown(event, ${i.id}, '${i.channel}')">‚áÑ</button>
          <div class="move-dropdown"></div>
        </div>
        <button class="icon-btn delete" onclick="del(${i.id})" title="delete">
          üóë
        </button>
      </div>
    `;

        el.appendChild(div);
      });
    }

    function renderGrouped(data) {
      const el = document.getElementById("items");
      el.innerHTML = "";

      if (!data.length) {
        el.innerHTML = "<div style='color:#6b7280;margin-top:10px;'>No results</div>";
        return;
      }

      // group by channel
      const grouped = {};
      data.forEach(item => {
        if (!grouped[item.channel]) grouped[item.channel] = [];
        grouped[item.channel].push(item);
      });

      Object.keys(grouped).forEach(ch => {
        const section = document.createElement("div");
        section.style.marginTop = "20px";

        section.innerHTML = `
      <div style="font-size:13px;font-weight:600;color:#6b7280;margin-bottom:8px;">
        ${ch.toUpperCase()}
      </div>
    `;

        grouped[ch].forEach(i => {
          const div = document.createElement("div");
          div.className = "item";

          let content = "";

          if (i.type === "file") {
            const isImg = i.filename.match(/\.(jpg|png|jpeg|gif)$/i);
            const sizeLabel = formatSize(i.size);
            const sizeClass = getSizeTag(i.size);
            const sizeTag = sizeClass
              ? `<span class="size-tag ${sizeClass}">${sizeLabel}</span>`
              : sizeLabel
                ? `<span style="font-size:11px;color:#9ca3af;margin-left:6px;">${sizeLabel}</span>`
                : "";

            if (isImg) {
              content = `<img src="/uploads/${i.filename}" style="max-width:200px;border-radius:6px"><br>
        <a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>${sizeTag}`;
            } else {
              content = `<a href="/uploads/${i.filename}" target="_blank">${i.filename}</a>${sizeTag}`;
            }
          } else {
            const isLink = i.content.startsWith("http");
            if (isLink) {
              content = `<a href="${i.content}" target="_blank">${i.content}</a>`;
            } else {
              content = i.content;
            }
          }

          const isFile = i.type === "file";
          const clickValue = isFile
            ? `/uploads/${i.filename}`
            : i.content;
          const tooltip = isFile ? "Click to download" : "Click to copy";

          div.innerHTML = `
      <div class="left" data-tooltip="${tooltip}"
           onclick="handleRowClick(this, '${isFile ? 'file' : 'text'}', '${clickValue.replace(/'/g, "\\'")}')">
        ${content}
        <div class="meta">${i.uploader}</div>
      </div>
      <div class="item-actions">
        <button class="icon-btn" onclick="pin(${i.id})" title="pin">
          ${i.pinned ? "üìç" : "üìå"}
        </button>
        <div class="move-wrapper">
          <button class="icon-btn" title="move to channel"
            onclick="toggleMoveDropdown(event, ${i.id}, '${i.channel}')">‚áÑ</button>
          <div class="move-dropdown"></div>
        </div>
        <button class="icon-btn delete" onclick="del(${i.id})" title="delete">
          üóë
        </button>
      </div>
    `;

          section.appendChild(div);
        });

        el.appendChild(section);
      });
    }

    async function sendText() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;

      await fetch("/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: text, channel, uploader })
      });

      input.value = "";
    }

    function handleEnter(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendText();
      }
    }

    function changeName() {
      const n = prompt("Enter name:");
      if (!n) return;
      uploader = n;
      localStorage.setItem("name", n);
      document.getElementById("who").innerText = "You: " + uploader;
    }

    let qrLoaded = false;

    async function toggleQR() {
      const card = document.getElementById("qrCard");
      card.classList.toggle("open");

      if (card.classList.contains("open") && !qrLoaded) {
        const res = await fetch("/info");
        const { url } = await res.json();
        document.getElementById("qrUrl").innerText = url;
        document.getElementById("qrImg").src =
          `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${encodeURIComponent(url)}`;
        qrLoaded = true;
      }
    }

    document.addEventListener("click", e => {
      const widget = document.querySelector(".qr-widget");
      if (!widget.contains(e.target)) {
        document.getElementById("qrCard").classList.remove("open");
      }
    });

    const fileInput = document.getElementById("fileInput");

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) uploadFile(file);
    };

    async function del(id) {
      await fetch("/item/" + id, { method: "DELETE" });
    }

    async function pin(id) {
      await fetch("/pin/" + id, { method: "POST" });
      load();
    }

    socket.on("new-item", item => {
      if (item.channel === channel) load();
    });

    socket.on("delete-item", id => {
      load();
    });

    socket.on("item-moved", ({ id, channel: toChannel }) => {
      if (toChannel !== channel) {
        // item left this channel ‚Äî remove it from view
        load();
      }
    });

    socket.on("channel-added", async ({ name }) => {
      if (!channels.includes(name)) {
        channels.push(name);
        renderChannels();
      }
    });

    socket.on("channel-deleted", async ({ name }) => {
      channels = channels.filter(c => c !== name);
      if (channel === name) {
        channel = channels[0];
        load();
      }
      renderChannels();
      highlight();
    });

    socket.on("channel-renamed", ({ oldName, newName }) => {
      channels = channels.map(c => c === oldName ? newName : c);
      if (channel === oldName) channel = newName;
      renderChannels();
      highlight();
    });

    document.getElementById("search").addEventListener("input", async e => {
      const q = e.target.value.trim();

      if (!q) {
        highlight();
        load();
        return;
      }

      // remove active tab highlight while searching
      document.querySelectorAll(".channels button")
        .forEach(b => b.classList.remove("active"));

      const res = await fetch(`/search/${q}`);
      const data = await res.json();
      renderGrouped(data);
    });


    document.addEventListener("paste", async e => {
      const active = document.activeElement;

      // if user is typing in input, don't auto-send
      if (active && active.id === "msg") return;

      const text = e.clipboardData.getData("text");
      if (!text) return;

      await fetch("/text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: text,
          channel,
          uploader
        })
      });
    });

    function uploadFile(file) {
      const status = document.getElementById("uploadStatus");
      const bar = document.getElementById("uploadBar");
      const text = document.getElementById("uploadText");

      status.style.display = "block";
      bar.style.width = "0%";
      text.innerText = "Uploading: " + file.name;

      const form = new FormData();
      form.append("file", file);
      form.append("channel", channel);
      form.append("uploader", uploader);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload", true);

      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          bar.style.width = percent + "%";
        }
      };

      xhr.onload = () => {
        status.style.display = "none";
        if (xhr.status === 413) {
          alert("File too large ‚Äî 2GB maximum allowed.");
          fileInput.value = "";
          return;
        }
        fileInput.value = "";
        load();
      };

      xhr.onerror = () => {
        status.style.display = "none";
        alert("Upload failed");
      };

      xhr.send(form);
    }


    const overlay = document.getElementById("dragOverlay");
    let dragCounter = 0;

    /* DRAG ENTER */
    document.addEventListener("dragenter", e => {
      e.preventDefault();
      dragCounter++;
      overlay.style.display = "flex";
    });

    /* DRAG LEAVE */
    document.addEventListener("dragleave", e => {
      dragCounter--;
      if (dragCounter <= 0) {
        overlay.style.display = "none";
        dragCounter = 0;
      }
    });

    async function loadChannels() {
      const res = await fetch("/channels");
      const data = await res.json();
      channels = data.map(c => c.name);
      if (!channel && channels.length) channel = channels[0];
      renderChannels();
      highlight();
    }

    function renderChannels() {
      const container = document.getElementById("channels");
      container.innerHTML = "";

      channels.forEach(ch => {
        const btn = document.createElement("button");
        btn.innerText = ch;
        btn.id = "ch-" + ch;
        btn.onclick = () => setChannel(ch);

        if (ch === channel) {
          const del = document.createElement("span");
          del.innerText = " √ó";
          del.style.marginLeft = "6px";
          del.style.cursor = "pointer";
          del.style.fontWeight = "500";

          del.onclick = async (e) => {
            e.stopPropagation();

            const confirmDelete = confirm(
              `Delete "${ch}"? All items in this channel will be permanently removed.`
            );
            if (!confirmDelete) return;

            const res = await fetch("/channels/" + ch, {
              method: "DELETE"
            });

            if (!res.ok) {
              const err = await res.json();
              alert(err.error);
              return;
            }

            await loadChannels();

            if (channel === ch) {
              channel = channels[0];
              load();
            }
          };

          const rename = document.createElement("span");
          rename.innerText = " ‚úé";
          rename.title = "Rename";
          rename.style.marginLeft = "4px";
          rename.style.cursor = "pointer";

          rename.onclick = async (e) => {
            e.stopPropagation();
            const newName = prompt("Rename channel to:", ch);
            if (!newName || newName === ch) return;

            const res = await fetch("/channels/" + ch, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: newName })
            });

            if (!res.ok) {
              const err = await res.json();
              alert(err.error);
              return;
            }
          };

          btn.appendChild(rename);

          btn.appendChild(del);
        }

        container.appendChild(btn);
      });

      // Add + tab
      const addBtn = document.createElement("button");
      addBtn.innerText = "+";
      addBtn.className = "add-channel";

      addBtn.onclick = async () => {

        if (channels.length >= 10) {
          alert("Maximum 10 channels allowed");
          return;
        }

        const name = prompt("Channel name?");
        if (!name) return;

        const res = await fetch("/channels", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        if (!res.ok) {
          const err = await res.json();
          alert(err.error);
          return;
        }

        await loadChannels();
      };

      container.appendChild(addBtn);
    }

    /* DRAG OVER */
    document.addEventListener("dragover", e => {
      e.preventDefault();
    });

    /* DROP ANYWHERE */
    document.addEventListener("drop", async e => {
      e.preventDefault();
      overlay.style.display = "none";
      dragCounter = 0;

      const file = e.dataTransfer.files[0];
      if (!file) return;

      const form = new FormData();
      form.append("file", file);
      form.append("channel", channel);
      form.append("uploader", uploader);

      uploadFile(file);
    });

    (async function init() {
      await loadChannels();
      load();
    })();
  </script>

</body>
